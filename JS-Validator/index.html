<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center p-3">Form Validation - Client Side</h1>

    <!-- Create form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form onsubmit="return validate()" novalidate action="register.jsp" method="post">
                        <h2>Register here !!</h2>
                        <!-- User Name -->
                        <div class="form-group mt-3">
                            <input type="text" class="name-field form-control" placeholder="Enter User Name">
                            <small class="name-field-msg form-text text-danger mt-2"></small>
                        </div>
                        <!-- User Email -->
                        <div class="form-group mt-3">
                            <input type="text" class="email-field form-control" placeholder="Enter User email">
                            <small class="email-field-msg form-text text-danger mt-2"></small>
                        </div>
                        <!-- Password -->
                        <div class="form-group mt-3">
                            <input type="password" class="pass-field form-control" placeholder="Enter User Password">
                            <small class="pass-field-msg form-text text-danger mt-2"></small>
                        </div>
                        <!-- confirm Password -->
                        <!-- User Number -->
                        <div class="form-group mt-3">
                            <input type="text" class="num-field form-control" placeholder="Enter User Number">
                            <small class="num-field-msg form-text text-danger mt-2"></small>
                        </div>
                        <!-- register button -->
                        <div class="container text-center mt-3">
                            <button class="btn btn-outline-primary">Register</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/validate.js"></script>
</body>
</html>
